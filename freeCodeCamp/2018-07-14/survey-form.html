<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./survey-form.css">
    <title>Document</title>
</head>

<body class="body-custom">
    <h1 class="text-center p-2">
        <b>Survey Form</b>
    </h1>
    <div id="form-outer">
        <div class="container-fluid">
            <p class="text-center">Let us know how we can improve freeCodeCamp</p>
            <div class="d-flex flex-row">
                <div class="col-6 d-flex flex-column">
                    <label class="text-right py-2">* Name:</label>
                    <label class="text-right py-2">* Email:</label>
                    <label class="text-right py-2">* Age:</label>
                </div>
                <div class="col-6 d-flex flex-column">
                    <input type="text" class="my-2 form-control form-control-sm" placeholder="Enter your name">
                    <input class="my-2 form-control form-control-sm" type="text" placeholder="Enter your Email">
                    <input class="my-2 form-control form-control-sm" type="text" placeholder="Age">
                </div>
            </div>
        </div>


        <div class="container">
            <div class="d-flex flex-row">
                <div class="col-6 d-flex justify-content-end">
                    <label class=" py-2">Which option best describes your current role?</label>
                </div>

                <div class="col-6 py-2">
                    <select class="custom-select-sm" id="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="0">Student</option>
                        <option value="1">Full time job</option>
                        <option value="2">Full time learner</option>
                        <option value="3">Prefer not to say</option>
                        <option value="4">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="d-flex flex-row">
                <div class="col-6">
                    <p class="py-2 text-right">* How liked is that you would recommend freeCodeCamp to a friend</p>
                </div>
                <div class="col-6 d-flex flex-column py-2">
                    <label class="form-check">
                        <input type="radio" class="form-check-input" name="optradio">Definitely</label>
                    <label class="form-check">
                        <input type="radio" class="form-check-input" name="optradio">Maybe</label>
                    <label class="form-check">
                        <input type="radio" class="form-check-input" name="optradio">Not sure</label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="d-flex flex-row">
                <div class="col-6">
                    <p class="py-2 text-right">What do you like most in FCC:</p>
                </div>
                <div class="col-6 py-2">
                    <select class="custom-select-sm" id="dropdown">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="1">Projects</option>
                        <option value="2">Community</option>
                        <option value="3">Open Source</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="d-flex flex-row">
                <div class="col-6">
                    <p class="py-2 text-right">Things that should be improved in the future (Check all that apply):</p>
                </div>
                <div class="col-6 d-flex flex-column py-2">
                    <label>
                        <input type="checkbox" class="mr-1">Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox"> Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Challenges
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Videos
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">City Meetups
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Wiki
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Forum
                    </label>
                    <label>
                        <input type="checkbox" class="mr-1">Additional Courses
                    </label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex flex-row">
                <div class="col-6">
                    <p class="py-2 text-right">Any Comments or Suggestions?</p>
                </div>

                <div class="col-6">
                    <textarea placeholder="Enter your comment here..." id="comments"></textarea>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex flex-row">
                <div class="col-12 d-flex justify-content-center pt-3">
                  <button class="btn btn-primary">Submit</button>  
                </div>
            </div>
        
    </div>
</div>
</body>

</html>
